<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics - Respect Quiz</title>
    <link rel="stylesheet" href="../../common/css/style.css">
    <style>
        .back-arrow {
            position: fixed; top: 15px; left: 15px; z-index: 9999;
            width: 40px; height: 40px; background: rgba(255,255,255,0.9);
            border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #333; font-size: 24px; font-weight: bold;
            font-family: sans-serif; line-height: 1; cursor: pointer;
        }

        .filter-section { padding: 0 15px; margin-bottom: 15px; margin-top: 20px;}
        .filter-row { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 10px; scrollbar-width: none;}
        .filter-row::-webkit-scrollbar { display: none; }
        .paper-list { padding: 0 15px 40px; }
        
        .paper-item { background: #fff; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .paper-header { padding: 15px; display: flex; justify-content: space-between; cursor: pointer; font-weight: 600; font-size: 14px; background: #fff;}
        .paper-content { display: none; background: #f9f9f9; border-top: 1px solid #eee; padding: 0; }
        .paper-content.show { display: block; }
        .q-row { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; align-items: center;}
        .q-row:last-child { border-bottom: none; }
        
        .btn-view { color: var(--primary); background: rgba(123, 97, 255, 0.1); padding: 5px 12px; border-radius: 4px; text-decoration: none; font-size: 12px; font-weight: 600;}
        .btn-disabled { color: #ccc; background: #f0f0f0; padding: 5px 12px; border-radius: 4px; font-size: 12px; cursor: not-allowed; }
        .empty-tip { text-align: center; color: #999; padding: 30px; font-size: 13px; display: none; }
    </style>
</head>
<body>

    <a href="../../index.html" class="back-arrow">‹</a>

    <div class="header">
        <img src="../../common/images/logo.png" class="app-logo" style="width:30px; height:30px;">
        <div class="logo-text" style="font-size:16px;">Physics</div>
    </div>

    <div class="section-title" style="padding: 10px 15px; font-size: 18px; font-weight: bold;">真题资料</div>

    <div class="filter-section">
        <div class="filter-row" id="yearFilter">
            <div class="tab-pill active" onclick="selectYear(this)">2025</div>
            <div class="tab-pill" onclick="selectYear(this)">2024</div>
            <div class="tab-pill" onclick="selectYear(this)">2023</div>
            <div class="tab-pill" onclick="selectYear(this)">2022</div>
        </div>
        
        <!-- 【修正处】改为 AS 和 A2 -->
        <div class="filter-row" id="subFilter">
            <div class="tab-pill active" onclick="selectSub(this)">AS</div>
            <div class="tab-pill" onclick="selectSub(this)">A2</div>
        </div>
    </div>

    <div class="paper-list" id="paperContainer"></div>
    <div class="empty-tip" id="emptyTip">该分类下暂无录入数据</div>

    <script>
        (function(){
            var allowedDomains = ["localhost", "127.0.0.1", "github.io"];
            var currentDomain = window.location.hostname;
            if (window.location.protocol === 'file:' || currentDomain === "") return;
            var isAllowed = false;
            for(var i=0; i<allowedDomains.length; i++){
                if(currentDomain.includes(allowedDomains[i])) { isAllowed = true; break; }
            }
        })();
    </script>

    <!-- 引用 data.js -->
    <script src="data.js"></script>

    <script>
        // 初始化筛选
        let currentYear = '2025';
        let currentSub = 'AS'; // 默认选 AS

        document.addEventListener("DOMContentLoaded", () => {
            renderList();
        });

        function selectYear(el) {
            document.querySelectorAll('#yearFilter .tab-pill').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            currentYear = el.innerText;
            renderList();
        }

        function selectSub(el) {
            document.querySelectorAll('#subFilter .tab-pill').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            currentSub = el.innerText;
            renderList();
        }

        function renderList() {
            const container = document.getElementById('paperContainer');
            const emptyTip = document.getElementById('emptyTip');
            container.innerHTML = '';

            // 读取 PHYSICS_DATA
            if (typeof PHYSICS_DATA === 'undefined') {
                console.warn("PHYSICS_DATA not found.");
                emptyTip.style.display = 'block';
                return;
            }

            const filteredData = PHYSICS_DATA.filter(paper => 
                paper.year === currentYear && paper.subject === currentSub
            );

            if (filteredData.length === 0) {
                emptyTip.style.display = 'block';
                return;
            } else {
                emptyTip.style.display = 'none';
            }

            filteredData.forEach(paper => {
                const paperDiv = document.createElement('div');
                paperDiv.className = 'paper-item';

                let questionsHtml = '';
                if (paper.questions && paper.questions.length > 0) {
                    paper.questions.forEach(q => {
                        const hasLink = q.url && q.url.trim() !== '';
                        const btnHtml = hasLink 
                            ? `<a href="${q.url}" class="btn-view">查看动画</a>` 
                            : `<span class="btn-disabled">暂无</span>`;
                        
                        questionsHtml += `
                            <div class="q-row">
                                <span>题目 ${q.qNum}: ${q.title || ''}</span>
                                ${btnHtml}
                            </div>
                        `;
                    });
                } else {
                    questionsHtml = `<div class="q-row" style="color:#999; justify-content:center;">暂无题目录入</div>`;
                }

                paperDiv.innerHTML = `
                    <div class="paper-header" onclick="togglePaper(this)">
                        ${paper.paperName} ▸
                    </div>
                    <div class="paper-content">
                        ${questionsHtml}
                    </div>
                `;

                container.appendChild(paperDiv);
            });
        }

        function togglePaper(header) {
            const content = header.nextElementSibling;
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                header.innerHTML = header.innerText.replace('▾', '▸');
            } else {
                content.classList.add('show');
                header.innerHTML = header.innerText.replace('▸', '▾');
            }
        }
    </script>
</body>
</html>
