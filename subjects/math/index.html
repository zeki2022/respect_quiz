<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics - Respect Quiz</title>
    <link rel="stylesheet" href="../../common/css/style.css">
    <style>
        /* --- 补上返回箭头样式 --- */
        .back-arrow {
            position: fixed; top: 15px; left: 15px; z-index: 9999;
            width: 40px; height: 40px; background: rgba(255,255,255,0.9);
            border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #333; font-size: 24px; font-weight: bold;
            font-family: sans-serif; line-height: 1; cursor: pointer;
        }

        /* 列表页专用样式 */
        .filter-section { padding: 0 15px; margin-bottom: 15px; margin-top: 20px;}
        .filter-row { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 10px; scrollbar-width: none;}
        .filter-row::-webkit-scrollbar { display: none; }
        .paper-list { padding: 0 15px 40px; }
        .paper-item { background: #fff; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .paper-header { padding: 15px; display: flex; justify-content: space-between; cursor: pointer; font-weight: 600; font-size: 14px; background: #fff;}
        .paper-content { display: none; background: #f9f9f9; border-top: 1px solid #eee; padding: 0; }
        .paper-content.show { display: block; }
        .q-row { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; align-items: center;}
        .btn-view { color: var(--primary); background: rgba(123, 97, 255, 0.1); padding: 5px 12px; border-radius: 4px; text-decoration: none; font-size: 12px; font-weight: 600;}
        .empty-tip { text-align: center; color: #999; padding: 30px; font-size: 13px; display: none; }
    </style>
</head>
<body>

    <!-- 【这里】手动加上返回首页的箭头 -->
    <a href="../../index.html" class="back-arrow">‹</a>

    <div class="header">
        <img src="../../common/images/logo.png" class="app-logo" style="width:30px; height:30px;">
        <div class="logo-text" style="font-size:16px;">Mathematics</div>
    </div>

    <div class="section-title" style="padding: 10px 15px; font-size: 18px; font-weight: bold;">2025 真题资料</div>

    <div class="filter-section">
        <div class="filter-row">
            <div class="tab-pill active" onclick="selectYear(this)">2025</div>
            <div class="tab-pill" onclick="selectYear(this)">2024</div>
            <div class="tab-pill" onclick="selectYear(this)">2023</div>
            <div class="tab-pill" onclick="selectYear(this)">2022</div>
        </div>
        <div class="filter-row">
            <div class="tab-pill" onclick="selectSub(this)">P1</div>
            <div class="tab-pill" onclick="selectSub(this)">P3</div>
            <div class="tab-pill" onclick="selectSub(this)">S1</div>
            <div class="tab-pill active" onclick="selectSub(this)">M</div>
            <div class="tab-pill" onclick="selectSub(this)">S2</div>
        </div>
    </div>

    <div class="paper-list" id="paperContainer">
        <div class="paper-item" id="realPaper">
            <div class="paper-header" onclick="this.nextElementSibling.classList.toggle('show')">
                QP-202505-Mathematics-P43.pdf ▾
            </div>
            <div class="paper-content show">
                <div class="q-row">
                    <span>题目 1</span>
                    <span style="color:#ccc; font-size:12px">暂无</span>
                </div>
                <div class="q-row">
                    <span>题目 6: Dynamics on Slope</span>
                    <a href="2025/M/qp-202505-mathematics-p43/6.html" class="btn-view">查看动画</a>
                </div>
            </div>
        </div>
        <div class="empty-tip" id="emptyTip">该分类暂无数据</div>
    </div>

    <!-- 只要防盗，不要 core.js 的其他功能了 -->
    <script>
        (function(){
            var allowedDomains = ["localhost", "127.0.0.1", "github.io"];
            var currentDomain = window.location.hostname;
            if (window.location.protocol === 'file:') return;
            if (currentDomain === "") return;
            var isAllowed = false;
            for(var i=0; i<allowedDomains.length; i++){
                if(currentDomain.includes(allowedDomains[i])) { isAllowed = true; break; }
            }
        })();

        function selectYear(el) {
            document.querySelectorAll('.filter-row:first-child .tab-pill').forEach(b => b.classList.remove('active'));
            el.classList.add('active'); checkData();
        }
        function selectSub(el) {
            document.querySelectorAll('.filter-row:last-child .tab-pill').forEach(b => b.classList.remove('active'));
            el.classList.add('active'); checkData();
        }
        function checkData() {
            const y = document.querySelector('.filter-row:first-child .active').innerText;
            const s = document.querySelector('.filter-row:last-child .active').innerText;
            const show = (y === '2025' && s === 'M');
            document.getElementById('realPaper').style.display = show ? 'block' : 'none';
            document.getElementById('emptyTip').style.display = show ? 'none' : 'block';
        }
    </script>
</body>
</html>
